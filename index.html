<!DOCTYPE html>
<html>
<head>
  <html lang="en">
  <title>Staic Comp 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="boxes-container">
   <!--  left side of the page -->
  <article class="box box1">
      <h1>CATLEY COOPER</h1>
      <p class="p1">I'm a Graphic Designer, Coder & Mouse Catcher.</p>
      <p class="p1">Take a look at my purrfect portfolio to see what I was working on.</p>
      <div class="buttons-box1">
         <p class="resume"><i class="fas fa-download" alt="download button"></i>RESUME</p>
         <p class="contact" alt="contact button"><i class="fas fa-info"></i>CONTACT</p>
      </div>
  </article>
  <article class="box box2">
    <i class="far fa-address-card fa-3x" id="two" alt="address card"></i>
    <p class="icon-text">PROFILE</p>
  </article>
  <article class="box box3">
    <i class="fas fa-battery-three-quarters fa-3x" id="three" alt="battery"></i>
    <p class="icon-text">EXPERIENCE</p>
  </article>
  <article class="box box4">
    <i class="fas fa-book fa-3x" id="four" alt="book">
    </i><p class="icon-text">EDUCATION</p>
  </article>
  <article class="box box5">
    <i class="far fa-edit fa-3x" id="five" alt="paper and pencil"></i><p class="icon-text">MY BLOG</p>
  </article>
  <article class="box box6">
    <i class="fas fa-user-plus fa-3x" id="six" alt="social media"></i><p class="icon-text">SOCIAL MENU</p>
  </article>
  <article class="box box7">
    <i class="far fa-paper-plane fa-3x" id="seven" alt="paper plane"></i>
    <p class="icon-text">MEOW ME</p>
  </article>
  <article class="box box8">
    <i class="fas fa-tv fa-3x" id="eight"></i><p class="icon-text" alt="computer screen">PORTFOLIO</p>
  </article>
   <!-- right side of the page -->
  <article class="box9">
      <header class="loading-dots">
        <i class="fas fa-circle fa-1x circle1"></i><i class="far fa-circle fa-1x circle2"></i><i class="far fa-circle fa-1x circle3"></i>
      </header>
      <div class="arrows">
        <i class="fas fa-chevron-circle-left fa-3x" alt="left arrow"></i><i class="fas fa-chevron-circle-right fa-3x" alt="right arrow"></i>
      </div>
      <header class="loading-dots">
      </header>
  </article>
</section>
</body>
</html>
